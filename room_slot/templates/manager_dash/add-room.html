{% extends 'base/base.html'%}
{% block content%}

<div class="row justify-content-center">
  <div class="col-lg-8 col-md-10 col-12">
    <div class="card-panel">
      {% if messages %}
        {% for message in messages %}
          {% if message.tags == 'info' %}
            <div class='chip green white-text'>{{ message }}</div>
          {% endif %}
          {% if message.tags == 'warning' %}
            <div class='chip red white-text'>{{ message }}</div>
          {% endif %}
          <br>
        {% endfor %}
      {% endif %}
      <div class="row">
        <form class="col s12" method="POST" action="/user/add-room/new/" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="row">
            <div class="input-field col s12">  
              <input placeholder="Enter Room No" id="room_no" type="text" name="room_no">
              <label for="room_no">Room No</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <label>Room Type</label>
              <select class="browser-default" name="room_type">
                <option value="Single Room">Single Room</option>
                <option value="Double Room">Double Room</option>
                <option value="Deluxe Room">Deluxe Room</option>
                <option value="Super Deluxe Room">Super Deluxe Room</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input type="text" name="price" id="price">
              <label for="price">Price</label>
            </div>
          </div>
          <div class="row">
            <div class="file-field input-field col s12">
              <div type="button" class="btn bg-primary fw-bold text-white">
                Add Room Image
                <input type="file" name="room_image">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input type="text" name="no_of_days_advance" id="no_of_days_advance">
              <label for="no_of_days_advance">No of days in advance</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input type="text" name="start_day" id="start_day" class="datepicker">
              <label for="start_day">From when room will be available for booking</label>
            </div>
          </div>
          <div class="center">
            <input type="submit" class="btn bg-success text-white fw-bold" value="Add Room">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

    <script>
     $('.datepicker').pickadate({
    selectMonths: true, // Creates a dropdown to control month
    selectYears: 15, // Creates a dropdown of 15 years to control year,
    today: 'Today',
    clear: 'Clear',
    close: 'Ok',
    closeOnSelect: false // Close upon selecting a date,
  });
        
    </script>
{% endblock %}
